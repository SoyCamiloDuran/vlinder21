{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style-global.css' %}">
    <link rel="website icon" type="png" href="{% static 'img/icon.png' %}">
    {% block newstyle %}{% endblock  %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% include 'layouts/partials/menu.html' %}

    <main>
        {% block content %} {% endblock %}
    </main>
    
    {% include 'layouts/partials/footer.html' %}
</body>
</html>
